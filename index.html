<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de Contacto</title>
</head>

<body>
    <main>
        <div id="main-container">
            <section id="contact-form-container">
                <h2>Contacto</h2>
                <p>Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros. Completa el
                    formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>

                <form id="contact-form">
                    <label for="text-name-user">Nombre:</label>
                    <input type="text" id="text-name-user" name="name" required placeholder="Escribe tu nombre">

                    <label for="text-email-user">Correo electrónico:</label>
                    <input type="email" id="text-email-user" name="email" required
                        placeholder="Escribe tu correo electrónico">

                    <label for="text-message-user">Mensaje:</label>
                    <textarea id="text-message-user" name="message" rows="4" required
                        placeholder="Escribe tu mensaje"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
