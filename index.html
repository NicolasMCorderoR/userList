<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-index.css">
    <title>Formulario de Contacto</title>
</head>

<body>
    <main>
        <div id="main-container">
            <section id="contact-form-container">
                <h2>Contacto</h2>
                <p>¿Tienes alguna pregunta, duda o comentario? No dudes en ponerte en contacto con nosotros. Completa el
                    formulario a continuación y nos aseguraremos de responderte a la mayor brevedad posible.</p>
                <form id="contact-form">
                    <label for="text-user">Nombre:</label>
                    <input type="text" id="text-user" name="name" required placeholder="Escribe tu nombre">

                    <label for="email-user">Correo electrónico:</label>
                    <input type="email" id="email-user" name="email" required
                        placeholder="Escribe tu correo electrónico">

                    <label for="textarea-user">Mensaje:</label>
                    <textarea id="textarea-user" name="message" rows="4" required
                        placeholder="Escribe tu mensaje"></textarea>

                    <button type="submit">Entrar en contacto</button>
                    <button id="button-view-contact" type="button" disabled>Ver mensajes recibidos</button>
                </form>
            </section>
        </div>
    </main>

    <script src="./contact-form.js"></script>
</body>

</html>
